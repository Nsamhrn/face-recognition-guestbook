<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganti Username dan Password - Buku Tamu Diskominfo Kabupaten Kuningan</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body class="login-body">
    <header class="bg-dark text-white p-3 fixed-top" style="background-color: #03395f !important;">
        <div class="container d-flex">
            <a href="{{ url_for('home') }}" class="back-btn">&lt;</a>
            <img src="{{ url_for('static', filename='images/LogoDiskominfostroke.png') }}" alt="Diskominfo Logo" class="me-2">
            <h1 class="h3" style="padding-top: 13px !important; padding-left: 5px !important;">Buku Tamu Diskominfo Kabupaten Kuningan</h1>
        </div>
    </header>
    <!-- Tombol Back -->
    <a href="{{ url_for('daftar_tamu') }}" style="top: 10px;" class="back-btn">&lt;</a>
    <div class="row">
        <div class="col">
            <img src="static/images/avatar_password.png" alt="gambarlogin">
        </div>
        <div class="col">
            <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="login-container">
                    <h2 class="text-center mb-4">Ganti Username dan Password</h2>
                    <form method="POST" class="mx-auto" style="max-width: 400px;">
                        <div class="mb-3">
                            <label for="new_username" class="form-label">Username Baru:</label>
                            <input type="text" class="form-control" id="new_username" name="new_username" placeholder="Masukkan username baru" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Password Baru:</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Masukkan password baru" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ganti Akun</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
