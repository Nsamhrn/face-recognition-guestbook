<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tamu - Diskominfo Kabupaten Kuningan</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
    <header class="bg-dark text-white p-3 fixed-top" style="background-color: #03395f !important;">
        <div class="container d-flex">
            <!-- Tombol Back -->
            <a href="{{ url_for('home') }}" class="back-btn">&lt;</a>
            <img src="{{ url_for('static', filename='images/LogoDiskominfostroke.png') }}" alt="Diskominfo Logo" class="me-2">
            <h1 class="h3" style="padding-top: 13px !important;">Buku Tamu Diskominfo Kabupaten Kuningan</h1>
        </div>
    </header>
    <div class="main_body">
        <div class="form-container">
            <h1 class="edittamu text-center text-primary">Edit Data Tamu</h1>
            <form method="POST" action="{{ url_for('edit_tamu', id=tamu.id) }}">
                <div class="form-group">
                    <label for="nama" class="form-label">Nama: <span class="text-danger">*</span></label>
                    <input type="text" id="nama" name="nama" class="form-control" value="{{ tamu.nama }}" required>
                </div>
    
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ tamu.email }}">
                </div>
    
                <div class="form-group">
                    <label for="nama_instansi" class="form-label">Nama Instansi:</label>
                    <input type="text" name="nama_instansi" id="nama_instansi" class="form-control" value="{{ kunjungan.nama_instansi }}" >
                </div>
    
                <div class="form-group">
                    <label for="alamat" class="form-label">Alamat:</label>
                    <textarea name="alamat" id="alamat" class="form-control" rows="3" required>{{ tamu.alamat }}</textarea>
                </div>
    
                <div class="form-group">
                    <label for="nomor_hp" class="form-label">Nomor HP:</label>
                    <input type="tel" name="nomor_hp" id="nomor_hp" class="form-control" value="{{ tamu.nomor_hp }}" required>
                </div>
    
                <div class="form-group">
                    <label for="pesan" class="form-label">Keperluan:</label>
                    <textarea id="pesan" name="pesan" class="form-control" rows="3" required>{{ kunjungan.pesan }}</textarea>
                </div>
    
                <div>
                    <a href="{{ url_for('daftar_tamu') }}" class="btn btn-secondary">Batal</a>
                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
